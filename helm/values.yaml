# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ssl:
  enabled: false
  domain: "kloia.com" 
kyverno:
  enable: false
  targetRevision: "2.7.2"
logging:
  enable: false
  targetRevision: "2.9.10"
monitoring:
  enable: false
  targetRevision: "45.10.1"
  pdkey:
  storageSize: 50Gi
  retention: 5d  
trivy:
  enable: true
  targetRevision: "0.13.0"
metricsServer:
  enable: true
  targetRevision: "3.9.0"
  values: 
    hostNetwork:
      enabled: true
certManager:
  enable: true
  values:
    installCRDs: "true"
    prometheus:
      servicemonitor:
        enabled: "false"
        honorLabels: "false"
rancher:
  enable: false
  targetRevision: v2.7.9
  values:
    hostname: "rancher.kloia.com"
    tls: "external"
    bootstrapPassword: "admin"
    ingress:
      ingressClassName: "nginx"
rancherBackupCrd:
  enable: false
  version: "102.0.0+up3.1.0"
rancherBackup:
  enable: false
  version: "102.0.0+up3.1.0"
rancherMonitoringCrd:
  enable: false
  version: "102.0.0+up40.1.2"
rancherMonitoring:
  enable: false
  version: "102.0.0+up40.1.2"
rancherIstio:
  enable: false
  version: "102.2.0+up1.17.2"
  values:
    tracing:
      enabled: true
neuvector:
  enable: false
  version: "102.0.0+up2.4.2"
  targetRevision: v2.7
  values:
    containerd:
      enabled: true
      path: /run/containerd/containerd.sock
    global:
      cattle:
        url: "https://rancher.kloia.com"
rancherLogging:
  enable: false
  version: "102.0.0+up3.17.10"
  targetRevision: v2.7
argoWorkflow:
  enable: false
  targetRevision: "0.33.2"
  values:
    server:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
        - workflows.kloia.com
      extraArgs:
      - --auth-mode=server
hivemq:
  enable: false
  values:
atlantis:
  enable: false
  targetRevision: "4.19.0"
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
externalSecrets:
  enable: false
  targetRevision: "0.9.14"
  values:
    serviceAccount:
      name: "external-secrets"
      annotations:
        eks.amazonaws.com/role-arn: "fake_irsa_role_arn"

sonarqube:
  enable: false
  targetRevision: "2025.1.0"
  namespace: sonarqube
  values:
    edition: "enterprise"
    monitoringPasscodeSecretName: "sonarqube-monitoring"
    monitoringPasscodeSecretKey: "passcode"
    resources:
      requests:
        cpu: 400m
        memory: 2048M
      limits:
        cpu: 2000m
        memory: 8192M
    persistence:
      enabled: false
    postgresql:
      enabled: false
    jdbcOverwrite:
      enabled: true
      jdbcUrl: "jdbc:postgresql://YOUR-RDS-ENDPOINT:5432/sonarqube"
      jdbcUsername: "sonarqube"
      jdbcSecretName: "sonarqube-jdbc"
      jdbcSecretPasswordKey: "password"
    initSysctl:
      enabled: true
      vmMaxMapCount: 524288
      fsFileMax: 131072
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - name: "sonar.example.com"
          path: /
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    service:
      type: ClusterIP
      externalPort: 9000

# ===========================================
# Actions Runner Controller (ARC)
# ===========================================
arc:
  enable: false
  controller:
    targetRevision: "0.9.3"
  runners:
    targetRevision: "0.9.3"
    githubConfigUrl: "https://github.com/trugosoftwareTeam"
    runnerScaleSetName: "arc-runner-set"
    minRunners: 0
    maxRunners: 5
    storageClass: "gp2"
    storageSize: "10Gi"
